name: ðŸš€ Deploy to Alwaysdata

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files via FTPS to Alwaysdata
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-mascu.alwaysdata.net  # Reemplaza si tu host FTP es otro
          username: ${{ secrets.ALWAYSDATA_FTP_USER }}
          password: ${{ secrets.ALWAYSDATA_FTP_PASS }}
          server-dir: /www/quiz/backend/
          local-dir: ./backend/
          secure: true      # âš¡ Esta lÃ­nea habilita SSL/TLS