name: ðŸš€ Deploy to Alwaysdata

on:
  push:
    branches:
      - main  # Cambia si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files via FTP to Alwaysdata
        uses: SamKirkland/FTP-Deploy-Action@v4.5.0
        with:
          server: ftp.mascu.alwaysdata.net
          username: ${{ secrets.ALWAYSDATA_FTP_USER }}
          password: ${{ secrets.ALWAYSDATA_FTP_PASS }}
          server-dir: /www/quiz/
          local-dir: ./backend