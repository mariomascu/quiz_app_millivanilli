name: ðŸš€ Deploy to Alwaysdata via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files via SFTP to Alwaysdata
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp-mascu.alwaysdata.net   # verifica host SFTP
          protocol: sftp
          port: 22
          username: ${{ secrets.ALWAYSDATA_FTP_USER }}
          password: ${{ secrets.ALWAYSDATA_FTP_PASS }}
          server-dir: /www/quiz/backend/
          local-dir: ./backend/