on:
  push:
    branches:
      - main  # o la rama que uses para producciÃ³n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Si tu proyecto necesita build, descomenta y ajusta:
      # - name: Build project
      #   run: npm install && npm run build

      - name: Upload files via FTP to Alwaysdata
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ftp.mascu.alwaysdata.net
          username: ${{ secrets.ALWAYSDATA_FTP_USER }}
          password: ${{ secrets.ALWAYSDATA_FTP_PASS }}
          server-dir: /www/quiz/backend
          local-dir: ./      # carpeta local del proyecto
