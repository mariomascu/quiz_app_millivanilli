name: üöÄ Deploy Opoquiz via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar clave SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3Ô∏è‚É£ Subir archivos con SCP
      - name: Deploy via SCP
        run: |
          scp -r backend/* mascu@ssh-mascu.alwaysdata.net:/www/quiz/backend/